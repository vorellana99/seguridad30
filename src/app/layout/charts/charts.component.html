<div [@routerTransition]>
        <!-- <app-page-header [heading]="'Forms2'" [icon]="'fa-edit'"></app-page-header> -->
        <app-page-header [heading]="'Usuarios'" [icon]="'fa-edit'"></app-page-header>
    
    <div class="row">
        <div class="col-lg-12">
            <form class="needs-validation" novalidate>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <!-- <label for="lastName">Buscar</label> -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="inpBuscar" [ngModelOptions]="{standalone: true}" (keyup.enter)="loadGridTrabajadores()" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" (click)="loadGridTrabajadores()">
                                    <i class="fa fa-search"></i>
                                </button>
                                <!-- <button class='btn btn-lg ' style='background-color:transparent;'><i class="fa fa-pencil"></i> Edit</button> -->
                            </div>
                        </div>
                    </div>  
                    <div class="col-md-12 mb-3">
                        <p-table [value]="trabajadores">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Nro.Documento</th>
                                    <th>Codigo</th>
                                    <th>Nombre</th>
                                    <th>Ap.Paterno</th>
                                    <th>Ap.Materno</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-trabajador>
                                <tr>
                                    <td>{{trabajador.codigo}}</td>
                                    <td>{{trabajador.codigoCorp}}</td>
                                    <td>{{trabajador.nombre}}</td>
                                    <td>{{trabajador.apePaterno}}</td>
                                    <td>{{trabajador.apeMaterno}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>                        
                </div>

                <div class="row">
                    <div class="col">
                        <!-- <div class="float-right">element needs to be right aligned</div> -->
                        <button class="btn btn-primary float-right"><i class="fa fa-save"></i> Grabar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.row -->
</div>
